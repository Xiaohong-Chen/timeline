<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <title>MinPlus Homepage</title>
        <h:outputStylesheet library="css" name="mainStyle.css"/>
    </h:head>
    <h:body>

        <div class="global-header">
            <ul>
                <li><a href="">XXXXXX</a></li>

            </ul>

        <hr></hr> 
        <div class="main-content">
            <div class="image-display-all">
                <ui:repeat  var="pp" value="#{controller.productList}">
                    <div class="product-item">
                        <a href="productdetails.xhtml"><h:graphicImage value="#{pp.productURL}" ></h:graphicImage></a>
                        <div class="product-text">

            </div>
        </div>
