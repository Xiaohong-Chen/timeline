<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            TITLE:
            <br/>
            <h:inputText value="#{input.title}"/>
            <br/><br/>

            YEAR:
            <br/>
            <h:inputText value="#{input.year}"/>
            <br/><br/>

            MODEL NUMBER:
            <br/>
            <h:inputText value="#{input.modelNumber}"/>
            <br/><br/>

            RELEASE YEAR:
            <br/>
            <h:inputText value="#{input.releaseYear}"/>
            <br/><br/>

            RETAIL PRICE IN 2018:
            <br/>
            <h:inputText value="#{input.retailPriceIn2018}"/>
            <br/><br/>

            MANUFACTURER:
            <br/>
            <h:inputText value="#{input.manufacturer}"/>
            <br/><br/>

            REASON OF CHOOSING:
            <br/>
            <h:inputText value="#{input.reasonOfChoosing}"/>
            <br/><br/>

            DESCRIPTION:
            <br/>
            <h:inputText value="#{input.description}"/>
            <br/><br/>

            <h:commandButton value="Submit" action="#{controller.computerSystemExecute(input)}" />
            <h:commandButton value="Back"  action="index" type="submit"/>

        </h:form>
    </body>
</html>
